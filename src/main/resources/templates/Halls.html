<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Halls</title>
</head>
<body>
<style>
    .tb { border-collapse: collapse; }
    .tb th, .tb td { padding: 5px; border: solid 1px #777; }
    .tb th { background-color: lightblue; }
</style>
<table class="tb">
    <caption>All halls</caption>
    <tr>
        <th>Hall name</th>
        <th>Capacity</th>
    </tr>
    <tr th:each="hall : ${halls}">
        <td><a th:text="${hall.hallName}" th:href="@{|allHalls/editHall?id=${hall.hallName}|}"></a></td>
        <td th:text="${hall.capacity}"></td>
    </tr>
</table>
</body>
</html>
