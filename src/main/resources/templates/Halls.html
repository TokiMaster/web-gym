<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{halls}"></title>
</head>
<body>
<style>
    .tb { border-collapse: collapse; }
    .tb th, .tb td { padding: 5px; border: solid 1px #777; }
    .tb th { background-color: lightblue; }
</style>
<a href="/logout" th:text="#{logout}"></a><br>
<a href="/admin/profileInfo" th:text="#{myProfile}"></a><br>
<a href="/" th:text="#{homePage}"></a><br>
<table class="tb">
    <caption th:text="#{halls}"></caption>
    <tr>
        <th th:text="#{hallName}"></th>
        <th th:text="#{hallCapacity}"></th>
    </tr>
    <tr th:each="hall : ${halls}">
        <td><a th:text="${hall.hallName}" th:href="@{|allHalls/editHall?id=${hall.id}|}"></a></td>
        <td th:text="${hall.capacity}"></td>
    </tr>
</table>
</body>
</html>
