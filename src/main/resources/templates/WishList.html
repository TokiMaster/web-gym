<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wish list</title>
</head>
<body>
<style>
    .tb { border-collapse: collapse; }
    .tb th, .tb td { padding: 5px; border: solid 1px #777; }
    .tb th { background-color: lightblue; }
</style>
<a href="/logout">Logout</a><br>
<a href="/member/profileInfo">My profile</a><br>
<a href="/">Home</a><br>
<table class="tb">
    <caption>Wish list</caption>
    <tr>
        <th>Name</th>
        <th>Instructor</th>
        <th>Type of training</th>
        <th>Start date</th>
        <th>Price</th>
        <th>Remove</th>
    </tr>
    <tr th:each="training : ${wishList}" >
        <td th:text="${training.getTraining().getName()}" ></td>
        <td th:text="${training.getTraining().getInstructor()}"></td>
        <td th:text="${training.getTraining().getTypeOfTraining().getName()}"></td>
        <td th:text="${training.startDate}"></td>
        <td th:text="${training.getTraining().getPrice()}"></td>
        <form method="post" th:action="@{removeFromWishList}">
            <input type="hidden" name="remove" th:value="${training.getId()}" />
        <td><input type="submit" value="Remove"/></td>
        </form>
    </tr>
</table>
</body>
</html>
