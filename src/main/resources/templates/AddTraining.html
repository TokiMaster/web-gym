<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{addTraining}"></title>
</head>
<body>
<style>
    .tb { border-collapse: collapse; }
    .tb th, .tb td { padding: 5px; border: solid 1px #777; }
    .tb th { background-color: lightblue; }
</style>
<a href="/logout" th:text="#{logout}"></a><br>
<a href="/admin/profileInfo" th:text="#{myProfile}"></a><br>
<a href="/" th:text="#{homePage}"></a><br>
<form method="post" action="addTraining"> <!--enctype="multipart/form-data"-->
    <table class="tb">
        <caption th:text="#{addTraining}"></caption>
        <tr>
            <th th:text="#{table.trainingName}"></th>
            <td><input type="text" name="name" required/></td>
        </tr>
        <tr>
            <th th:text="#{table.trainingInstructor}"></th>
            <td><input type="text" name="instructor" required/></td>
        </tr>
        <tr>
            <th th:text="#{table.trainingDescription}"></th>
            <td><textarea rows="4" cols="50" name="description" required></textarea></td>
        </tr>
<!--        <tr>-->
<!--            <th th:text="#{table.trainingPhoto}"></>th>-->
<!--            <td><input type="file" name="photo" accept="photo/png, photo/jpeg" /></td>-->
<!--        </tr>-->
        <tr>
            <th th:text="#{table.typeOfTraining}"></th>
            <td><select  name="typeOfTraining" required>
                    <option disabled selected>[[#{table.select}]]</option>
                    <option th:each="type : ${typeOfTrainings}" th:text="${type.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th th:text="#{table.trainingPrice}"></th>
            <td><input type="number" name="price" min="1" required/></td>
        </tr>
        <tr>
            <th th:text="#{table.trainingType}"></th>
            <td><select name="type" required>
                    <option disabled selected>[[#{table.select}]]</option>
                    <option>INDIVIDUAL</option>
                    <option>GROUP</option>
                </select>
            </td>
        </tr>
        <tr>
            <th th:text="#{table.trainingIntensity}"></th>
            <td><select name="intensity" required>
                    <option disabled selected th:text="#{table.select}"></option>
                    <option>AMATEUR</option>
                    <option>INTERMEDIATE</option>
                    <option>ADVANCED</option>
                </select>
            </td>
        </tr>
        <tr>
            <th th:text="#{table.trainingDuration}"></th>
            <td><input type="number" name="duration" min="1" required/></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" th:value="#{addTraining}" /></td>
        </tr>
    </table>
</form>
<h3 th:if="${error}" th:text="#{error}"></h3>
</body>
</html>
