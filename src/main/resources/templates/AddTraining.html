<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add training</title>
</head>
<body>
<style>
    .tb { border-collapse: collapse; }
    .tb th, .tb td { padding: 5px; border: solid 1px #777; }
    .tb th { background-color: lightblue; }
</style>
<a href="/logout">Logout</a><br>
<a href="/admin/profileInfo">My profile</a><br>
<a href="/">Home</a><br>
<form method="post" action="addTraining"> <!--enctype="multipart/form-data"-->
    <table class="tb">
        <caption>Add training</caption>
        <tr>
            <th>Name:</th>
            <td><input type="text" name="name" required/></td>
        </tr>
        <tr>
            <th>Instructor:</th>
            <td><input type="text" name="instructor" required/></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td><textarea rows="4" cols="50" name="description" required></textarea></td>
        </tr>
<!--        <tr>-->
<!--            <th>Photo:</th>-->
<!--            <td><input type="file" name="photo" accept="photo/png, photo/jpeg" /></td>-->
<!--        </tr>-->
        <tr>
            <th>Type of training:</th>
            <td><select  name="typeOfTraining" required>
                    <option disabled selected> -- select an option -- </option>
                    <option th:each="type : ${typeOfTrainings}" th:text="${type.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Price:</th>
            <td><input type="number" name="price" min="1" required/></td>
        </tr>
        <tr>
            <th>Type of training</th>
            <td><select name="type" required>
                    <option disabled selected> -- select an option -- </option>
                    <option>INDIVIDUAL</option>
                    <option>GROUP</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Training intensity</th>
            <td><select name="intensity" required>
                    <option disabled selected> -- select an option -- </option>
                    <option>AMATEUR</option>
                    <option>INTERMEDIATE</option>
                    <option>ADVANCED</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Duration:</th>
            <td><input type="number" name="duration" min="1" required/></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="Add Training" /></td>
        </tr>
    </table>
</form>
<h3 th:if="${error}">Something went wrong</h3>
</body>
</html>
