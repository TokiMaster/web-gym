<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{editUser}"></title>
</head>
<body>
<style>
    .tb { border-collapse: collapse; }
    .tb th, .tb td { padding: 5px; border: solid 1px #777; }
    .tb th { background-color: lightblue; }
</style>
<a href="/logout" th:text="#{logout}"></a><br>
<a href="/admin/profileInfo" th:text="#{myProfile}"></a><br>
<a href="/" th:text="#{homePage}"></a><br>
<form method="post" th:action="@{editUser}">
    <table class="tb">
        <caption th:text="#{editUser}"></caption>
        <tr>
            <th th:text="#{table.username}"></th>
            <td><span th:text="${user.username}"></span><input type="hidden" name="username" th:value="${user.username}"/></td>
        </tr>
        <tr>
            <th th:text="#{table.registrationDate}"></th>
            <td><span th:text="${user.registrationDate}"></span></td>
        </tr>
        <tr>
            <th th:text="#{table.userRole}"></th>
            <td>
                <select name="role" >
                    <option th:text="${user.role.name}"></option>
                    <option th:if="${user.role.name != 'MEMBER'}">MEMBER</option>
                    <option th:if="${user.role.name != 'ADMINISTRATOR'}">ADMINISTRATOR</option>
                </select>
            </td>
        </tr>
        <tr>
            <th th:text="#{blockUser}"></th>
            <td><input type="checkbox" name="block" th:checked="${user.isBlocked}" /></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" th:value="#{save}" /></td>
        </tr>
    </table>
</form>
</body>
</html>
