<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{allUsers}"></title>
</head>
<body>
<style>
    .tb { border-collapse: collapse; }
    .tb th, .tb td { padding: 5px; border: solid 1px #777; }
    .tb th { background-color: lightblue; }
</style>
<a href="/logout" th:text="#{logout}"></a><br>
<a href="/admin/profileInfo" th:text="#{myProfile}"></a><br>
<a href="/" th:text="#{homePage}"></a><br>
<table class="tb">
    <caption th:text="#{allUsers}"></caption>
    <tr>
        <th th:text="#{table.username}"></th>
        <th th:text="#{table.userRole}"></th>
        <th th:text="#{table.registrationDate}"></th>
    </tr>
    <tr th:each="user : ${users}">
        <td><a th:text="${user.username}" th:href="@{|/admin/allUsers/userInfo?id=${user.username}|}"></a></td>
        <td th:text="${user.role.name}"></td>
        <td th:text="${user.registrationDate}"></td>
    </tr>
</table>
</body>
</html>
