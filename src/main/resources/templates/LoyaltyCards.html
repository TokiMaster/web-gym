<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{loyaltyCards}"></title>
</head>
<body>
<style>
    .tb { border-collapse: collapse; }
    .tb th, .tb td { padding: 5px; border: solid 1px #777; }
    .tb th { background-color: lightblue; }
</style>
<a href="/logout" th:text="#{logout}"></a><br>
<a href="/admin/profileInfo" th:text="#{myProfile}"></a><br>
<a href="/" th:text="#{homePage}"></a><br>
<table class="tb">
    <caption th:text="#{admin.loyalty}"></caption>
    <tr>
        <th th:text="#{user}"></th>
        <th th:text="#{loyaltyPoints}"></th>
        <th th:text="#{status}"></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="loyaltyCard : ${loyaltyCards}">
        <td th:text="${loyaltyCard.user.username}"></td>
        <td th:text="${loyaltyCard.points}"></td>
        <td th:text="${loyaltyCard.status}"></td>
        <td>
            <form method="post" th:action="@{acceptLoyaltyCard}">
                <input type="hidden" name="id" th:value="${loyaltyCard.id}">
                <input type="submit"  th:value="#{accept}" />
            </form>
        </td>
        <td>
            <form method="post" th:action="@{rejectLoyaltyCard}">
                <input type="hidden" name="id" th:value="${loyaltyCard.id}">
                <input type="submit"  th:value="#{reject}" />
            </form>
        </td>
    </tr>
</table>
</body>
</html>
